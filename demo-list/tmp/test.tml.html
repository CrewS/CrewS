<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap ul li{
            display: inline-block;
            border: 1px solid #dedede;
            width: 80px;
            height: 30px;
            text-align: center;
            font-size: 14px;
            color: #333;
            line-height: 30px;;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul id="list">
        </ul>
    </div>



    <script type="text/javascript">
        window.onload=function(){
            var dom = document.getElementById('list');
            var data = [];
            var c = 1;

            for(var i = 1;i< 10;i++) {

                for (var j = 1; j < i + 1; j++) {
                    var li = '<li>'+i + "*" + j + "=" + j * i+'</li>';
                    //                        dom.appendChild(li);
                    data.push(li);
                }
//                var br = document.createElement('br');
                data.push('<br>');
                //                    var br = document.createElement('br');
                //                    dom.appendChild(br);
            }
                function add(){
                    var html = data;
                    var tmp = data.slice();
                    var i =0;
//                    console.log(tmp)
                    var timer = null;
                    timer = setInterval(function(){
                        if(i>html.length){
                            html.splice(html.length-1,1);
                            dom.innerHTML=html.join('');
                        }else{
                            dom.innerHTML+=html[i++];
                        }
                        if(!html.length){
                            dom.innerHTML=tmp.join('');
                            console.log(tmp)
                            clearInterval(timer);
                        }
                    },100)
                }
            add();
        }

    </script>
</body>
</html>
